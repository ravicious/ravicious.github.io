---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_long_string }}</span>

    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
