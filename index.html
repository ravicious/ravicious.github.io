---
layout: default
description: Tales from an abandonware dev e-loper
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>

    {{ post.excerpt }}

    <p class="post-continue">
      <a href="{{ site.baseurl }}{{ post.url }}">
        Continue reading &rsaquo;
      </a>
    </p>
    <hr/>
  </div>
  {% endfor %}
</div>
